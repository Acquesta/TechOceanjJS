<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link rel="stylesheet" href="/css/dashboard.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/3b1f9489c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sideBar">
        <div class="sideBar__top">
            <h2>ADMIN</h2>
            <i id="hamburger" class="fa-solid fa-bars"></i>
        </div>
        <div class="infos active">
            <div class="sideBar__usuario">
                <img class="perfil__img" src="./images/perfil.png" alt="imagem de perfil">
                <h3>Nome do Usuário</h3>
                <p>Administrador</p>
            </div>
            <div class="sideBar__topicos">
                <div class="topicos__itens">
                    <h4>Informações</h4>
                    <div class="item">
                        <i class="fa-solid fa-location-dot"></i>
                        <h4>Local</h4>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-cloud"></i>
                        <h4>Tempo</h4>
                    </div>
                    <div class="item">
                        <i class="fa-solid fa-circle-info"></i>
                        <h4>Corais</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="dashboard">
        <div class="dashboard__top">
            <div class="dashboard__pesquisa">
                <h5>Pesquisar</h5>
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="dashboard__icons">
                <i class="fa-solid fa-moon"></i>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
        <div class="dashboard__sub-top">
            <div class="sub-top__title">
                <h1>Dashboard</h1>
                <h3>Bem vindo ao seu dash board</h3>
            </div>
            <button>
                <i class="fa-solid fa-download"></i>
                <h4>Download Relatório</h4>
            </button>
        </div>

        <div class="status">
            <div class="status__item">
                <div class="staus__infos">
                    <i class="fa-solid fa-cloud"></i>
                    <h4>30ºC</h4>
                    <p>Média litoral</p>
                </div>
                <div class="grafico">
                    <img src="./images/grafico.png" alt="grafico da temperatura do litoral">
                </div>
            </div>
            <div class="status__item">
                <div class="staus__infos">
                    <i class="fa-solid fa-location-dot"></i>
                    <h4>38ºC</h4>
                    <p>São Paulo</p>
                </div>
                <div class="grafico">
                    <img src="./images/grafico.png" alt="grafico da temperatura do litoral">
                </div>
            </div>
            <div class="status__item">
                <div class="staus__infos">
                    <i class="fa-solid fa-cloud"></i>
                    <h4>20%</h4>
                    <p>Corais danificados</p>
                </div>
                <div class="grafico">
                    <img src="./images/grafico.png" alt="grafico da temperatura do litoral">
                </div>
            </div>
        </div>
    </div>
    <script src="./dashboard.js"></script>
</body>
</html>
